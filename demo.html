<!DOCTYPE html>
<html dir="ltr" lang="en-US">
   <head>
      <meta charset="UTF-8" />
      <title>A geoboundspicker (for Bootstrap if you want)</title>
      <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" media="all" href="geoboundspicker.css" />

      <link rel="stylesheet" href="http://openlayers.org/en/v3.10.1/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
      h1:focus {
        color: #f00;
      }
    </style>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
      <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
          <script src="http://openlayers.org/en/v3.10.1/build/ol.js" type="text/javascript"></script>

      <script type="text/javascript" src="geoboundspicker.js"></script>
   </head>
   <body style="margin: 60px 0">

      <div class="container">

        <h1 style="margin: 0 0 20px 0" tabindex="0">Configuration Builder</h1>

      </div>

    
      <script type="text/javascript">
        $(document).ready(function() {
          $('h1').geoboundspicker({
            map: {
              tile_wms_url: 'https://data.knmi.nl/wms-map/cgi-bin/bgmaps.cgi',
              layers: 'world_baselayer,world_overlay',
            },
            locale: {
              applyLabel: 'Toepassen',
              // cancelLabel: 'Cancel',
              northLabel: 'Noord',
              southLabel: 'Zuid',
              eastLabel: 'Oost',
              westLabel: 'West',
              coordinatesLegend: 'Coordinaten'
            },
            boundingBox: {
              north: 90,
              east: 180,
              south: -90,
              west: -180
            },
            areas: [
              {
                label: "Nederland",
                boundingBox: {
                  north: 53.7,
                  east: 7.4,
                  south: 50.6,
                  west: 3.2
                }
              },
              {
                label: "Europa",
                boundingBox: {
                  north: 72,
                  east: 35,
                  south: 34,
                  west: -25
                }
              },
              {
                label: "Wereld",
                boundingBox: {
                  north: 90,
                  east: 180,
                  south: -90,
                  west: -180
                }
              }
            ],
            includeCustom: true,
            customLabel: "Aangepast",
            includeNone: true,
            noneLabel: 'Geen geografische beperking',
          }, function(e){
            console.log("set values!");
            console.log(this.boundingBox.hasNoValues());
            console.log(this.boundingBox);
            console.log(this.describe());
          });
        });
      </script>

   </body>
</html>
